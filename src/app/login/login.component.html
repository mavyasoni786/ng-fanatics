<div class="container">
    <div class="login-form">
        <article class="card-body">
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <form>
                <div class="form-group">
                    <label>Your email</label>
                    <input name="email" class="form-control" [(ngModel)]="email" placeholder="Email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <a class="float-right" href="#">Forgot?</a>
                    <label>Your password</label>
                    <input name= "password" class="form-control" [(ngModel)]="password" placeholder="******" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="checkbox">
                        <label> <input type="checkbox"> Save password </label>
                    </div> <!-- checkbox .// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()"> Login </button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div>
</div>
